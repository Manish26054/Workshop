<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to javascript</title>
</head>

<body>
    <p></p>
    <script type="text/javascript">
        var text = "";
        var i = 1;
        var count = 1;
        do {
            if (count == 10) {
                text += i + '<br>';
                document.querySelector("p").innerHTML = text;

                count = 1
            } else {
                text += i;
                document.querySelector("p").innerHTML = text;
                count++

            }
i++;
        } while (i < 101)
    </script>
</body>

</html>
