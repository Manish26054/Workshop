
<form  [formGroup]="updateDiscountForm"     (ngSubmit)="onSubmit()">
   <div class="searchBox">
        <div class="form-group">
        <label>Discount ID</label>
        <input type="text" class="form-control" id="discounId"
        [(ngModel)]="discount.discountId" name="discounId" formControlName="discountId" required>
        <div class="error"  class="text-danger" *ngIf="updateDiscountForm.controls['discountId'].hasError('required') && updateDiscountForm.controls['discountId'].touched">Discount-Id is required</div>
    
    </div>
    <div class="form-group">
            <label>Discount Name</label>
            <input type="text" class="form-control" id="discountName"
            [(ngModel)]="discount.discountName" name="discountName" formControlName="discountName" required>
            <div class="error"  class="text-danger" *ngIf="updateDiscountForm.controls['discountName'].hasError('required') && updateDiscountForm.controls['discountName'].touched">DiscountName is required</div>
     
        </div>
        <div class="form-group">
            <label>Discount Price</label>
            <input type="text" class="form-control" id="discountPrice"
            [(ngModel)]="discount.discountPrice" name="discountPrice"formControlName="discountPrice" required>
            <div class="error"  class="text-danger" *ngIf="updateDiscountForm.controls['discountPrice'].hasError('required') && updateDiscountForm.controls['discountPrice'].touched">DiscountPrice is required</div>
    
        </div>
        <div class="form-group">
            <label>Discount Code</label>
            <input type="text" class="form-control" id="discountCode"
            [(ngModel)]="discount.discountCode" name="discountCode"formControlName="discountCode" required>
            <div class="error"  class="text-danger" *ngIf="updateDiscountForm.controls['discountCode'].hasError('required') && updateDiscountForm.controls['discountCode'].touched">DiscountCode is required</div>
  
        </div>
       
<button class="btn btn-success" type="submit" [disabled]="updateDiscountForm.invalid">ADD Discount</button>

</div>
</form>
