
<div class="my-5" >
        <table class="table  text-center">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Actions</th>

            </thead>
            <tbody>
                <tr *ngFor="let discount of discounts">
                    <td>{{discount.discountId}}</td>
                    <td>{{discount.discountName}}</td>
                    <td>{{discount.discountPrice}}</td>
                    <td>{{discount.discountCode}}</td>
                   
                    <td>
                        <button (click)="updateDiscount(discount.discountId)" class="btn btn-info">Edit</button>
                        <button (click)="deleteCur(discount.discountId)" class="btn btn-danger" style="margin-left:10px">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
