
<form  [formGroup]="discountForm"     (ngSubmit)="onSubmit()">
    <div class="searchBox">
        <div class="searchForm">  
    <div class="form-group">
        <h2>Add Offer</h2>
            <label>Discount ID</label>
            <input type="text" class="form-control" id="discounId"
            [(ngModel)]="discount.discountId" name="discounId" formControlName="discountId" required>
            <div class="error"  class="text-danger" *ngIf="discountForm.controls['discountId'].hasError('required') && discountForm.controls['discountId'].touched">Discount-Id is required</div>
        
        </div>
        <div class="form-group">
                <label>Discount Name</label>
                <input type="text" class="form-control" id="discountName"
                [(ngModel)]="discount.discountName" name="discountName" formControlName="discountName" required>
                <div class="error"  class="text-danger" *ngIf="discountForm.controls['discountName'].hasError('required') && discountForm.controls['discountName'].touched">DiscountName is required</div>
            </div>
            <div class="form-group">
                <label>Discount Price</label>
                <input type="text" class="form-control" id="discountPrice"
                [(ngModel)]="discount.discountPrice" name="discountPrice"formControlName="discountPrice" required>
                <div class="error"  class="text-danger" *ngIf="discountForm.controls['discountPrice'].hasError('required') && discountForm.controls['discountPrice'].touched">DiscountPrice is required</div>
            </div>
            <div class="form-group">
                <label>Discount Code</label>
                <input type="text" class="form-control" id="discountCode"
                [(ngModel)]="discount.discountCode" name="discountCode"formControlName="discountCode" required>
                <div class="error"  class="text-danger" *ngIf="discountForm.controls['discountCode'].hasError('required') && discountForm.controls['discountCode'].touched">DiscountCode is required</div>
            </div>
       <br>
    <button  type="submit" class="btn btn-success" [disabled]="discountForm.invalid">ADD Discount</button>
</div></div>
    
    </form>
