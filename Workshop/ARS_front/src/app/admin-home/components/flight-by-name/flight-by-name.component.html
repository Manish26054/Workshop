<!-- <h2>Search Flights</h2> -->
<form (ngSubmit)="getFlightByName(flightName)">

            <div class="form-group">
                <!-- <label>Flight Name</label> -->
                <input type="text" class="form-control" id="date" [(ngModel)]="flightName"
                name="flightName" placeholder="Flight Name" >
        
            </div>
            <button class="btn btn-dark" type="submit" >search</button>
    </form>

    <div class="my-5" *ngIf="flag">
        <table class="table text-center">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Departure</th>
                <th>Seats</th>
                <th>Price</th>
                <th>Actions</th>
    
            </thead>
            <tbody>
                <tr *ngFor="let flight of flights">
                    <td>{{flight.flightId}}</td>
                    <td>{{flight.flightName}}</td>
                    <td>{{flight.source}}</td>
                    <td>{{flight.destination}}</td>
                    <td>{{flight.date}}</td>
                    <td>{{flight.departureTime}}</td>
                    <td>{{flight.capacity}}</td>
                    <td>{{flight.price}}</td>
                    <td>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
